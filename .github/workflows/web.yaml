name: Web
run-name: Updating online doc
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: "true"

      - name: Install Pandoc
        run: sudo apt-get install pandoc -y
        shell: bash

      - name: Generate Doc
        run: ./install.sh --doc-only
        shell: bash

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: web

